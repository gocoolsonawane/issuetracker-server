plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework:spring-core:4.0.6.RELEASE'
    implementation 'org.springframework:spring-web:4.0.6.RELEASE'
    implementation 'org.springframework:spring-webmvc:4.0.6.RELEASE'
    implementation 'org.springframework:spring-tx:4.0.6.RELEASE'
    implementation 'org.springframework:spring-orm:4.0.6.RELEASE'
    implementation 'org.springframework:spring-test:4.0.6.RELEASE'
    implementation 'org.hibernate:hibernate-core:4.3.6.Final'
    implementation 'javax.validation:validation-api:1.1.0.Final'
    implementation 'org.hibernate:hibernate-validator:5.1.3.Final'
    implementation 'mysql:mysql-connector-java:5.1.31'
    implementation 'javax.servlet:javax.servlet-api:3.1.0'
    implementation 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.1'
    implementation 'log4j:log4j:1.2.17'
    implementation 'javax.xml.bind:jaxb-api:2.2.7'
    implementation 'com.sun.xml.bind:jaxb-impl:2.2.5-b10'
    testImplementation 'junit:junit:4.12'
}

group = 'com.gocool'
version = '1.0.0'
description = 'myissuetracker'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
